<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
        }
        .chat-widget {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-body p {
            margin: 5px 0;
            padding: 8px 10px;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-footer button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background: #0056b3;
        }
    </style>

<body>
<!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <div class="chat-widget">
        <div class="chat-header">
            Chat Widget
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/facebook/bart-large-mnli",
                    {
                        headers: {
                            Authorization: "Bearer hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx", // Replace with your actual API key
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                return result;
            } catch (error) {
                console.error("Error:", error);
                return { error: "An error occurred while interacting with the API." };
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            const chatBody = document.getElementById("chatBody");

            // Display user message
            const userMessage = document.createElement("p");
            userMessage.textContent = userInput;
            userMessage.classList.add("user-message");
            chatBody.appendChild(userMessage);

            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
            document.getElementById("userInput").value = ""; // Clear input field

            // Query API
            const response = await query({
                "inputs": userInput,
                "parameters": {
                    "candidate_labels": ["Pizza", "Pasta", "Burger", "Fries"]
                }
            });

            // Display bot response
            const botMessage = document.createElement("p");
            botMessage.textContent = response.error 
                ? "Bot: An error occurred. Please try again." 
                : `Bot: ${JSON.stringify(response, null, 2)}`;
            botMessage.classList.add("bot-message");
            chatBody.appendChild(botMessage);

            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
