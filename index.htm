<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <script>
        async function getDescription() {
            const prompt = document.getElementById("prompt").value;
            const imageFile = document.getElementById("imageFile").files[0];
            const output = document.getElementById("output");

            if (!prompt || !imageFile) {
                output.textContent = "Please provide both a prompt and an image file.";
                return;
            }

            output.textContent = "Processing...";

            const formData = new FormData();
            formData.append("file", imageFile);
            formData.append("prompt", JSON.stringify({
                messages: [
                    {
                        role: "user",
                        content: [
                            { type: "text", text: prompt }
                        ]
                    }
                ],
                max_tokens: 500,
                stream: true
            }));

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/meta-llama/Llama-3.2-11B-Vision-Instruct", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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"
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from the API.");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let done = false;
                let result = "";

                output.textContent = "";

                while (!done) {
                    const { value, done: readerDone } = await reader.read();
                    done = readerDone;

                    if (value) {
                        const chunk = decoder.decode(value, { stream: true });
                        result += chunk;

                        try {
                            const data = JSON.parse(chunk);
                            const newContent = data?.choices?.[0]?.delta?.content;
                            if (newContent) {
                                output.textContent += newContent;
                            }
                        } catch (e) {
                            console.error("Error parsing chunk:", e);
                        }
                    }
                }

                if (!result) {
                    output.textContent = "No response from the model.";
                }
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Image Description Generator</h1>
    <p>Provide a prompt and an image file to get a description of the image.</p>

    <label for="prompt">Prompt:</label><br>
    <input type="text" id="prompt" placeholder="Describe this image in one sentence." value="Describe this image in one sentence."><br><br>

    <label for="imageFile">Upload Image:</label><br>
    <input type="file" id="imageFile" accept="image/*"><br><br>

    <button onclick="getDescription()">Get Description</button>

    <h2>Output:</h2>
    <p id="output"></p>
</body>
</html>
