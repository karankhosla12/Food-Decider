<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>Query the API</h1>
        <input type="text" id="userInput" class="input-box" placeholder="Enter your text here...">
        <button onclick="queryAPI()">Send</button>
        <div class="output" id="output">Response will appear here...</div>
    </div>

    <script>
        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/facebook/bart-large-mnli",
                    {
                        headers: {
                            Authorization: "Bearer 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", // Replace with your actual API key
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                return result;
            } catch (error) {
                console.error("Error:", error);
                return { error: "An error occurred while interacting with the API." };
            }
        }

        async function queryAPI() {
            const inputText = document.getElementById("userInput").value;
            if (!inputText.trim()) {
                document.getElementById("output").textContent = "Please enter some text.";
                return;
            }

            const response = await query({
                "inputs": inputText,
                "parameters": {
                    "candidate_labels": ["Pizza", "Pasta", "Burger", "Fries"]
                }
            });

            if (response.error) {
                document.getElementById("output").textContent = response.error;
            } else {
                document.getElementById("output").textContent = JSON.stringify(response, null, 2);
            }
        }
    </script>
</body>
</html>
