<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Query with Candidate Labels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Query the Hugging Face API</h1>
    <p>Click the button to send a request to the API with specific labels.</p>
    <button onclick="queryAPI()">Query API</button>
    <div class="output" id="output"></div>

    <script>
        async function query(data) {
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/facebook/bart-large-mnli",
                    {
                        headers: {
                            Authorization: "Bearer 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", // Replace with your actual API key
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                return result;
            } catch (error) {
                console.error("Error:", error);
                return { error: "An error occurred while interacting with the API." };
            }
        }

        async function queryAPI() {
            const inputText = "I would like to order some food, specifically pizza, pasta, and fries for my lunch today.";

            const response = await query({
                "inputs": inputText,
                "parameters": {
                    "candidate_labels": ["Pizza", "Pasta", "Burger", "Fries"]
                }
            });

            document.getElementById("output").textContent = JSON.stringify(response, null, 2);
        }
    </script>
</body>
</html>
